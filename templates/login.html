<!-- extend from base layout -->
{% extends "base.html" %}

{% set active_page = "login" %}

{% block content %}
  <br>
  <center>
    <h4>{{ message }}</h4>
  </center>
  <br>
  <div class="row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-4 text-left">
      <div class="panel panel-default">
	<div class="panel-heading">
	  <center>
	    <h4>Login</h4>
	  </center>
	</div>
	<div class="panel-body">
	  <form role="form" action="/login" method="POST">
	    Username: <input class="" type="text" name="username" placeholder="Username">
	    <br>
	    Password: <input class="" type="text" name="password" placeholder="Password">
	    <br>
	    <input class="" type="submit" name="Register" value="Login">
	  </form>
	</div>
      </div>
    </div>
    <div class="col-sm-4 text-right">
      <div class="panel panel-default">
	<div class="panel-heading">
	  <center>
	    <h4>Register</h4>
	  </center>
	</div>
	<div class="panel-body">
	  <form role="form" action="/updateSettings" method="POST">
	    First Name: <input class="" type="text" name="first" placeholder="First Name">
	    <br>
	    Last Name: <input class="" type="text" name="last" placeholder="Last Name">
	    <br>
	    Age: <input class="" type="text" name="age" placeholder="Age">
	    <br>
	    Email: <input class="" type="text" name="email" placeholder="Email">
	    <br>
	    Username: <input class="" type="text" name="username" placeholder="Username">
	    <br>
	    Password: <input class="" type="text" name="password" placeholder="Password">
	    <br>
	    Confirm Password: <input class="" type="text" name="confpass" placeholder="Confirm Password">
	    <br>
	    <input class="" type="submit" name="Register" value="Register!">
	  </form>
	</div>
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
{% endblock %}
