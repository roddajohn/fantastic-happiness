<!-- extend from base layout -->
{% extends "base.html" %}

{% set active_page = "updateSettings" %}

{% block content %}
  <br>
  <center>
    <h4>{{ message }}</h4>
  </center>
  <br>
  <div class="row">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-6 text-left">
      <div class="panel panel-default">
	<div class="panel-heading">
	  <center>
	    <h4>Settings</h4>
	  </center>
	</div>
	<div class="panel-body">
	  <form role="form" action="/updateSettings" method="POST">
	    <b>First Name: </b><input class="" type="text" name="first" placeholder="First Name">
	    <br>
	    <br>
	    <b>Last Name: </b><input class="" type="text" name="last" placeholder="Last Name">
	    <br>
	    <br>
	    <b>Age: </b><input class="" type="text" name="age" placeholder="Age">
	    <br>
	    <br>
	    <b>Email: </b><input class="" type="text" name="email" placeholder="Email">
	    <br>
	    <br>
	    <b>Password: </b><input class="" type="password" name="password" placeholder="Password">
	    <br>
	    <br>
	    <b>Confirm Password: </b><input class="" type="password" name="confpass" placeholder="Confirm Password">
	    <br>
	    <br>
	    <input class="" type="submit" value="Save!" name="Submit">
	  </form>
	</div>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
{% endblock %}
